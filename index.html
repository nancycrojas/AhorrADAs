<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Link Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>AhorrADAs</title>
</head>
<body>
    <!--Comienzo del header-->
    <header>
        <nav class="navbar has-background-primary" role="navigation" aria-label="main navigation">
            <div class="navbar-brand m-4">
                <h1 class="title has-text-white"><i class="fa-solid fa-wallet ml-6 mr-4"></i>AhorrADAs</h1>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu is-active">
              <div class="buttons navbar-end">
                <button class="button is-primary m-4">
                    <span><i class="fa-solid fa-chart-line m-2"></i>Balance</span>
                </button>
                <button class="button is-primary m-4">
                    <span><i class="fa-solid fa-tag m-2"></i>Categorías</span>
                </button>
                <button class="button is-primary m-4">
                    <span><i class="fa-sharp fa-solid fa-chart-pie m-2"></i>Reportes</span>
                </button>
              </div>  
            </div>
        </nav>
    </header>
    <!--Fin del header-->
    <!--Comienzo del main-->
    <main> 
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-4">
                        <!--Balance-->
                        <article class="box">
                            <h2 class="title is-size-8">Balance</h2>
                            <div class="container mb-6">
                                <div class="columns">
                                    <div class="column">Ganancias</div>
                                    <div class="column">+$0</div>
                                </div>
                                <div class="columns">
                                    <div class="column">Gastos</div>
                                    <div class="column">-$0</div>
                                </div>
                                <div class="columns">
                                    <div class="column">Total</div>
                                    <div class="column">$0</div>
                                </div>
                            </div>
                        </article>
                        <!--Filtros-->
                        <article class="box">
                            <div class="columns">
                                <div class="column">
                                    <h2 class="title">Filtros</h2>
                                </div>
                                <div class="column">
                                    <a href="#">Ocultar filtros</a>
                                </div>
                            </div>
                            <form action="" id="form" class="mb-6">
                                <div>
                                    <div class="field">
                                        <label class="label" for="filter-type">Tipo</label>
                                    </div>
                                    <div class="select is-normal">
                                        <select name="filter-type" id="filter-type">
                                            <option value="todos">Todos</option>
                                            <option value="gastos">Gastos</option>
                                            <option value="ganancia">Ganancia</option>
                                        </select>
                                    </div>
                                </div>
                                <div>
                                    <div class="field mt-5">
                                        <label class="label" for="category">Categoría</label>
                                    </div>
                                    <div class="select is-normal">
                                        <select name="category" id="category">
                                            <option value="todas">Todas</option>
                                            <option value="colegio">Colegio</option>
                                        </select>
                                    </div>
                                </div>
                                <div>
                                    <div class="field mt-5">
                                        <label class="label" for="date">Desde</label>
                                    </div>
                                    <div class="control">
                                        <input
                                         class="input is-normal" 
                                         type="date" 
                                         id="date"
                                         name="date"
                                         >
                                    </div>
                                </div>
                                <div>
                                    <div class="field mt-5">
                                        <label class="label" for="sort-filter">Ordenar por</label>
                                    </div>
                                    <div class="select is-normal">
                                        <select name="sort-filter" id="sort-filter">
                                            <option value="mas-reciente">Más reciente</option>
                                            <option value="menos-reciente">Menos reciente</option>
                                            <option value="mayor-monto">Mayor monto</option>
                                            <option value="menor-monto">Menor monto</option>
                                            <option value="a-z">A/Z</option>
                                            <option value="z-a">Z/A</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </article>
                    </div>
                    <!--Operaciones-->
                    <div class="column is-8">
                        <article class="box">
                            <div class="container columns is-flex is-justify-content-space-between mt-1">
                                <h2 class="title ml-3">Operaciones</h2>
                                <button class="button is-primary mr-3">+ Nueva operaciòn</button>
                            </div>
                            <figure class="image 200x200">
                                <img src="./assets/undraw_Transfer_money_re_6o1h.png">
                            </figure>
                            <h3 class="subtitle has-text-centered"><strong>Sin resultados</strong></h3>
                            <p class="has-text-centered">Cambia los filtros o agrega operaciones</p>
                        </article>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--Fin del main-->
    <!--Comienzo del footer-->
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>AhorrADAs</strong> by <a href="https://www.linkedin.com/in/nancy-clarisa-rojas/" target="_blank">Nancy Rojas</a>. Proyecto desarrollado para el módulo 3 - Estructura de datos de
            <a href="https://adaitw.org/">ADA ITW</a>.
          </p>
        </div>
    </footer>
    <!--Fin del footer-->
    <script src="./js/app.js"></script>
</body>
</html>
